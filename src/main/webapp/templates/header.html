<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
<body id="header-body">

<div th:fragment="header">
    <div class="container-fluid header-bg">
        <div class="row">
            <div class="col" id="cart-image">
                <a href="/shopping-cart">
                    <img id="check_shopping_cart"
                         src="static/img/new_shopping_cart.png"
                         alt="">
                </a>
            </div>
            <div class="text-center col-6">
                <h1 id="title">Göncök</h1>
            </div>
            <div class="col text-center" id="login-container">
                <form action="">
                    <div class="login-parts log-color">
                        <label for="username">Felasználónév</label>
                        <input type="text" name="username" id="username"><br>
                    </div>
                    <div class="login-parts log-color">
                        <label for="password">Jelszó</label>
                        <input type="password" name="password" id="password"><br>
                    </div>
                    <div class="login-parts">
                        <button type="submit" class="log-button">Belépés</button>
                        <a href=""><button class="reg-button">Regisztráció</button></a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
