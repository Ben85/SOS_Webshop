<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body id="header-body">

<div th:fragment="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="cart-image">
                <a href="/shopping-cart">
                    <img id="check_shopping_cart"
                         src="static/img/new_shopping_cart.png"
                         alt="">
                </a>
            </div>
            <div class="text-center col-6">
                <h1 id="title">Göncök</h1>
            </div>

            <div th:if="${session.customer}">
                <div th:text="'Üdvözöllek ' + ${session.customer.getFirstName()}"></div>
                <button>Kijelentkezés</button>
            </div>

            <div th:unless="${session.customer}" class="col text-center" id="login-container">
                <form action="/" method="POST">
                    <div class="login-parts">
                        <label for="username">Felasználónév</label>
                        <input type="text" name="username" id="username"><br>
                    </div>
                    <div class="login-parts">
                        <label for="password">Jelszó</label>
                        <input type="password" name="password" id="password"><br>
                    </div>
                    <div class="login-parts">
                        <button type="submit">Belépés</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
